<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="/">
          <img class="header-logo" src="img/logo.png" alt="로고" />
        </a>
        <nav class="header-navigation">
          <a href="/login" class="header-login-button">로그인</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="intro-container">
          <div class="intro-text">일상의 모든 물건을 <br />거래해 보세요</div>
          <nav class="intro-navigation">
            <a href="/items" class="intro-cta">구경하러 가기</a>
          </nav>
        </div>
        <img class="intro-img" src="img/intro_panda.png" alt="판다 이미지" />
      </section>
      <section class="card">
        <div class="nav-option">
          <img
            class="option-img"
            src="/img/top.png"
            alt="인기 상품을 확인해보세요"
          />
          <div class="option">
            <div class="option-name">Hot item</div>
            <div class="optrion-title-explan">
              <div class="option-title">인기 상품을 <br />확인해 보세요</div>
              <div class="option-explan">
                가장 HOT한 중고거래 물품을 <br />판다 마켓에서 확인해 보세요
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="card">
        <div class="nav-option">
          <div class="option2">
            <div class="option-name">Search</div>
            <div class="optrion-title-explan">
              <div class="option-title">
                구매를 원하는 <br />상품을 검색하세요
              </div>
              <div class="option-explan">
                구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
              </div>
            </div>
          </div>
          <img
            class="option-img"
            src="/img/search.png"
            alt="인기 상품을 확인해보세요"
          />
        </div>
      </section>
      <div class="card">
        <div class="nav-option">
          <img
            class="option-img"
            src="/img/upload.png"
            alt="인기 상품을 확인해보세요"
          />
          <div class="option">
            <div class="option-name">Register</div>
            <div class="optrion-title-explan">
              <div class="option-title">
                판매를 원하는 <br />상품을 등록하세요
              </div>
              <div class="option-explan">
                어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-corver">
        <div class="footer-corver-text">
          믿을 수 있는 <br />판다마켓 중고 거래
        </div>
        <img
          class="footer-corver-img"
          src="/img/footer_panda.png"
          alt="푸터 판다 이미지"
        />
      </div>
      <div class="footer-nav">
        <div class="footer-content">
          <div class="text-codeit-2024">@codeit - 2024</div>
          <div class="footer-policy">
            <a href="/privacy"><div>Privacy Policy</div></a>
            <a href="/faq"><div>FAQ</div></a>
          </div>
          <div class="icons">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img class="icon" src="/img/facebook.png" alt="페이스북 아이콘" />
            </a>
            <a
              href="https://x.com/?lang=ko"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img class="icon" src="/img/twitter.png" alt="트위터 아이콘" />
            </a>
            <a
              href="https://www.youtube.com/?app=desktop&hl=ko&gl=KR"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img class="icon" src="/img/youtube.png" alt="유튜브 아이콘" />
            </a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="icon"
                src="/img/instagram.png"
                alt="인스타그램 아이콘"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
